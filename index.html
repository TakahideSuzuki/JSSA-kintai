<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSSA勤怠管理</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
      font-size: 1em;
    }
    .backup {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #0f766e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    @media print {
      button, select, input {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="backup" onclick="backupToGoogle()">📤 Googleにバックアップ</button>
  <h1>JSSA勤怠管理</h1>
  <label>氏名：<input type="text" id="name"></label>
  <label>日付：<input type="date" id="date"></label>
  <label>勤務時間（時間）：<input type="number" id="hours" min="0"></label>
  <label>勤務時間（分／30分単位）：
    <select id="minutes">
      <option value="0">0分</option>
      <option value="30">30分</option>
    </select>
  </label>
  <label>備考：<input type="text" id="note"></label>
  <button onclick="addRecord()">記録を追加</button>
  <button onclick="exportCSV()">CSVでエクスポート</button>
  <label>月でフィルター：<input type="month" id="monthFilter" onchange="renderRecords()"></label>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>氏名</th><th>日付</th><th>時間</th><th>分</th><th>備考</th><th>削除</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const nameInput = document.getElementById('name');
    const dateInput = document.getElementById('date');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const noteInput = document.getElementById('note');
    const monthFilter = document.getElementById('monthFilter');
    const tbody = document.querySelector('#recordsTable tbody');

    let records = JSON.parse(localStorage.getItem('kintaiRecords')) || [];

    function saveRecords() {
      localStorage.setItem('kintaiRecords', JSON.stringify(records));
    }

    function renderRecords() {
      tbody.innerHTML = '';
      const filterMonth = monthFilter.value;
      records.forEach((r, i) => {
        if (!filterMonth || r.date.startsWith(filterMonth)) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.name}</td>
            <td>${r.date}</td>
            <td>${r.hours}</td>
            <td>${r.minutes}</td>
            <td>${r.note}</td>
            <td><button onclick="deleteRecord(${i})">削除</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    function addRecord() {
      const record = {
        name: nameInput.value.trim(),
        date: dateInput.value,
        hours: parseInt(hoursInput.value) || 0,
        minutes: parseInt(minutesInput.value) || 0,
        note: noteInput.value.trim()
      };
      if (!record.name || !record.date) return alert('氏名と日付は必須です');
      records.push(record);
      saveRecords();
      renderRecords();
      nameInput.value = '';
      dateInput.value = '';
      hoursInput.value = '';
      minutesInput.value = '0';
      noteInput.value = '';
    }

    function deleteRecord(index) {
      records.splice(index, 1);
      saveRecords();
      renderRecords();
    }

    function exportCSV() {
      let csv = '氏名,日付,時間,分,備考\n';
      records.forEach(r => {
        csv += `${r.name},${r.date},${r.hours},${r.minutes},${r.note}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'kintai.csv';
      link.click();
    }

    function backupToGoogle() {
      if (!records.length) return alert("バックアップする記録がありません");

      const lastRecord = records[records.length - 1];

      fetch("https://script.google.com/macros/s/AKfycbxoTzlZDp7FeezjRrWibD7K5D4TuBNIM-v5H4I587PH5KTtENcUl6tQvSWM_Tk_b9E3/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(lastRecord)
      })
      .then(() => alert("Google Sheetsにバックアップしました"))
      .catch(() => alert("バックアップに失敗しました"));
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    renderRecords();
  </script>
</body>
</html>
